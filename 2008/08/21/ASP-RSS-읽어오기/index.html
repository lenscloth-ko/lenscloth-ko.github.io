    <h1 class="posttitle" itemprop="name headline">
        ASP RSS 읽어오기
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope="" itemtype="http://schema.org/Person">

    </div>


      
    <div class="article-category">

  <div class="content" itemprop="articleBody">
    <figure class="highlight vbscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">Dim</span> xmlHttp</span><br><span class="line"><span class="keyword">Set</span> xmlHttp = <span class="built_in">Server</span>.<span class="built_in">CreateObject</span>(<span class="string">"MSXML2.XMLHTTP.3.0"</span>)</span><br><span class="line">xmlHttp.Open <span class="string">"Get"</span>, RSS주소(받아들일), <span class="literal">false</span></span><br><span class="line">xmlHttp.Send()</span><br><span class="line"><span class="comment">'받아서 저장 ( 이게 요즘은 익숙하져? ㅋㅋ )</span></span><br><span class="line"><span class="keyword">Dim</span> RSSXML</span><br><span class="line">RSSXML = xmlHttp.ResponseText</span><br><span class="line"><span class="comment">'분할을 위해 DOM객채로 저장합니다 ( 안그래도 상관없는데... 이게더 좋은거 같습니다 )</span></span><br><span class="line"><span class="keyword">Dim</span> xmlDOM</span><br><span class="line"><span class="keyword">Set</span> xmlDOM = <span class="built_in">Server</span>.<span class="built_in">CreateObject</span>(<span class="string">"MSXML2.DomDocument.3.0"</span>)</span><br><span class="line">xmlDOM.async = <span class="literal">false</span></span><br><span class="line">xmlDOM.LoadXml(RSSXML)</span><br><span class="line"><span class="comment">'요건 센스 ㅋㅋ</span></span><br><span class="line"><span class="keyword">Set</span> xmlHttp = <span class="literal">Nothing</span></span><br><span class="line"><span class="comment">'DOM으로 저장한 객체중 item 노드로 뽑아내고 생성했던 객체는 소멸합니다.</span></span><br><span class="line"><span class="keyword">Dim</span> RSSItems</span><br><span class="line"><span class="keyword">Set</span> RSSItems = xmlDOM.getElementsByTagName(<span class="string">"item"</span>)</span><br><span class="line"><span class="keyword">Set</span> xmlDOM = <span class="literal">Nothing</span></span><br><span class="line"><span class="comment">'이 이후에 이제 배열의 갯수 - 1개로 돌려서</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">'items(i,0) : title</span></span><br><span class="line"><span class="comment">'items(i,1) : link</span></span><br><span class="line"><span class="comment">'items(i,2) : description</span></span><br><span class="line"><span class="comment">'items(i,3) : category</span></span><br><span class="line"><span class="comment">'items(i,4) : author</span></span><br><span class="line"><span class="comment">'items(i,5) : guid</span></span><br><span class="line"><span class="comment">'items(i,6) : comments</span></span><br><span class="line"><span class="comment">'items(i,7) : pubdate</span></span><br></pre></td></tr></table></figure>
  </div>
</article>
