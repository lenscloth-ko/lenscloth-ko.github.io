        <article class="post" itemscope="" itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        MSSQL Bulk Insert
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope="" itemtype="http://schema.org/Person">
        <span itemprop="name">lenscloth.io blog</span>
      </span>
      
    <div class="postdate">
        <time datetime="2012-10-18T14:54:16.000Z" itemprop="datePublished">2012-10-18</time>
    </div>


      
    <div class="article-category">
        <i class="fas fa-archive"></i>
        <a class="category-link" href="/categories/DB/">DB</a> › <a class="category-link" href="/categories/DB/MSSQL/">MSSQL</a>
    </div>


      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link" href="/tags/Bulk-Insert/">Bulk Insert</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <a href="https://docs.microsoft.com/ko-kr/sql/t-sql/statements/bulk-insert-transact-sql?view=sql-server-2017" title="target=_blank" target="_blank" rel="noopener">참고링크</a>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">BEGIN</span> TRAN</span><br><span class="line"><span class="keyword">BULK</span> <span class="keyword">INSERT</span> 디비명.소유자.테이블명 <span class="keyword">FROM</span> <span class="string">'경로를 포함한 파일명'</span></span><br><span class="line"><span class="keyword">WITH</span> (</span><br><span class="line">DATAFILETYPE = <span class="string">'char'</span>, <span class="comment">--이건 텍스트 형태로 한다는거입니다.</span></span><br><span class="line">FIELDTERMINATOR = <span class="string">'\t'</span>, <span class="comment">--필드 구분자가 TAB으로 분리되어있는 형식입니다.</span></span><br><span class="line">ROWTERMINATOR = <span class="string">'\r\n'</span>, <span class="comment">--행 구분자가 케리지 리턴으로 되어있는 형태입니다.</span></span><br><span class="line">FIRSTROW = <span class="number">2</span> <span class="comment">--여긴 첫번째 행은 해당 필드명이 넘어오기때문에 2번째부터 읽자 머 이런의미로 넣은겁니다</span></span><br><span class="line"><span class="comment">--KEEPNULLS</span></span><br><span class="line">)</span><br><span class="line"><span class="keyword">IF</span>(@@<span class="keyword">ERROR</span> &lt;&gt; <span class="number">0</span>)</span><br><span class="line"><span class="keyword">ROLLBACK</span> TRAN</span><br><span class="line"><span class="keyword">ELSE</span></span><br><span class="line"><span class="keyword">COMMIT</span> TRAN</span><br></pre></td></tr></table></figure>
<p>사용법은 간단합니다.<br>270만건 기준 15초 평균 정도가 소요되네요.</p>

  </div>
