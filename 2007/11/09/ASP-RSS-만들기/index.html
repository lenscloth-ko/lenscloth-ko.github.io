    <figure class="highlight vbscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Response</span>.ContentType = <span class="string">"text/xml"</span></span><br><span class="line"><span class="keyword">Set</span> xmlPars = <span class="built_in">Server</span>.<span class="built_in">CreateObject</span>(<span class="string">"Msxml2.DOMDocument"</span>)</span><br><span class="line"><span class="comment">'여기서 부터 rss 정보를 담는다.</span></span><br><span class="line"><span class="keyword">Set</span> rss = xmlPars.CreateElement(<span class="string">"rss"</span>)</span><br><span class="line">rss.setAttribute <span class="string">"version"</span>, <span class="string">"2.0"</span></span><br><span class="line">rss.setAttribute <span class="string">"xmlns:dc"</span>, <span class="string">"http://purl.org/dc/elements/1.1/"</span></span><br><span class="line">rss.setAttribute <span class="string">"xmlns:sy"</span>, <span class="string">"http://purl.org/rss/1.0/modules/syndication/"</span></span><br><span class="line">rss.setAttribute <span class="string">"xmlns:admin"</span>, <span class="string">"http://webns.net/mvcb/"</span></span><br><span class="line">rss.setAttribute <span class="string">"xmlns:rdf"</span>, <span class="string">"http://www.w3.org/1999/02/22-rdf-syntax-ns#"</span></span><br><span class="line">xmlPars.AppendChild(rss)</span><br><span class="line"><span class="comment">'&lt;channel&gt; 시작</span></span><br><span class="line"><span class="keyword">Set</span> Channel = xmlPars.CreateElement(<span class="string">"channel"</span>)</span><br><span class="line">rss.AppendChild(Channel)</span><br><span class="line">  </span><br><span class="line"><span class="comment">'&lt;title&gt;정보</span></span><br><span class="line"><span class="keyword">Set</span> title = xmlPars.CreateElement(<span class="string">"title"</span>)</span><br><span class="line">Channel.AppendChild(title)</span><br><span class="line">Channel.childnodes(<span class="number">0</span>).text = <span class="string">"사이트명(체널제목으로 들어가는 부분)"</span>  <span class="comment">'제목</span></span><br><span class="line"><span class="comment">'&lt;link&gt;정보</span></span><br><span class="line"><span class="keyword">Set</span> channel_link = xmlPars.CreateElement(<span class="string">"link"</span>)</span><br><span class="line">Channel.AppendChild(channel_link)</span><br><span class="line">Channel.childnodes(<span class="number">1</span>).text = <span class="string">"사이트의 도메인 혹은 체널제공 카테고리의 메인주소"</span>  <span class="comment">'주소</span></span><br><span class="line">  </span><br><span class="line"><span class="comment">'&lt;description&gt;정보</span></span><br><span class="line"><span class="keyword">Set</span> description = xmlPars.CreateElement(<span class="string">"description"</span>)</span><br><span class="line">Channel.AppendChild(description)</span><br><span class="line">Channel.childnodes(<span class="number">2</span>).text = <span class="string">"사이트 설명"</span>  <span class="comment">'설명</span></span><br><span class="line">  </span><br><span class="line"><span class="comment">'&lt;dc:language&gt;정보</span></span><br><span class="line"><span class="keyword">Set</span> language = xmlPars.CreateElement(<span class="string">"dc:language"</span>)</span><br><span class="line">Channel.AppendChild(language)</span><br><span class="line">Channel.childnodes(<span class="number">3</span>).text = <span class="string">"ko"</span> <span class="comment">'언어</span></span><br><span class="line">  </span><br><span class="line"><span class="comment">'&lt;image&gt;정보</span></span><br><span class="line"><span class="comment">'Set image = xmlPars.CreateElement("image")</span></span><br><span class="line"><span class="comment">'Channel.AppendChild(image)</span></span><br><span class="line">  </span><br><span class="line"><span class="comment">'이미지 정보에 들어갈 것들</span></span><br><span class="line"><span class="comment">'set i_title = xmlPars.CreateElement("title")</span></span><br><span class="line"><span class="comment">'set i_url = xmlPars.CreateElement("url")</span></span><br><span class="line"><span class="comment">'set i_width = xmlPars.CreateElement("width")</span></span><br><span class="line"><span class="comment">'set i_height = xmlPars.CreateElement("height")</span></span><br><span class="line"><span class="comment">'image.AppendChild(i_title)</span></span><br><span class="line"><span class="comment">'image.AppendChild(i_url)</span></span><br><span class="line"><span class="comment">'image.AppendChild(i_width)</span></span><br><span class="line"><span class="comment">'image.AppendChild(i_height)</span></span><br><span class="line"><span class="comment">'image.childnodes(0).text = "이미지 제목"</span></span><br><span class="line"><span class="comment">'image.childnodes(1).text = "이미지 경로"</span></span><br><span class="line"><span class="comment">'image.childnodes(2).text = "이미지 가로 사이즈"</span></span><br><span class="line"><span class="comment">'image.childnodes(3).text = "이미지 세로 사이즈"</span></span><br><span class="line">  </span><br><span class="line"><span class="comment">'여기서부터 내용</span></span><br><span class="line"><span class="comment">'우선 데이터를 읽어오자</span></span><br><span class="line">objconn = <span class="string">"Provider=SQLOLEDB; Data Source=DB주소; Initial Catalog=DB명; User ID=아이디; Password=비밀번호;"</span></span><br><span class="line">SQL = <span class="string">"select top 50 필드1, 필드2 … "</span></span><br><span class="line">SQL = SQL &amp; <span class="string">" , 필드x, 필드y …"</span></span><br><span class="line">SQL = SQL &amp; <span class="string">" from 테이블명 "</span></span><br><span class="line">SQL = SQL &amp; <span class="string">" where 조건 "</span></span><br><span class="line">SQL = SQL &amp; <span class="string">" order by 어쩌구 desc "</span></span><br><span class="line"><span class="keyword">set</span> rs = <span class="built_in">Server</span>.<span class="built_in">CreateObject</span>(<span class="string">"ADODB.Recordset"</span>)</span><br><span class="line">rs.Open SQL,objconn,<span class="number">3</span></span><br><span class="line"><span class="comment">'여기서 부터 루프를 돌리자.</span></span><br><span class="line"><span class="keyword">Do</span> until rs.EOF</span><br><span class="line"><span class="comment">'이 부분에서 데이터 가공 및 함수호출을 이용한 정보 가공을 하면 된다</span></span><br><span class="line"><span class="comment">'ex) Name = rs(1) 이런식으로 ㅋㅋㅋ</span></span><br><span class="line"><span class="comment">'&lt;item&gt; 이라는 노드를 추가</span></span><br><span class="line"><span class="keyword">Set</span> item = xmlPars.CreateElement(<span class="string">"item"</span>)</span><br><span class="line">Channel.AppendChild(item)</span><br><span class="line"><span class="comment">'여기서부터 해당 포스트의 세부 정보를 출력</span></span><br><span class="line"><span class="keyword">set</span> title = xmlPars.CreateElement(<span class="string">"title"</span>) <span class="comment">'</span></span><br><span class="line"><span class="keyword">set</span> link = xmlPars.CreateElement(<span class="string">"link"</span>)</span><br><span class="line"><span class="keyword">set</span> description =  xmlPars.CreateElement(<span class="string">"description"</span>)</span><br><span class="line"><span class="keyword">set</span> dcdate =  xmlPars.CreateElement(<span class="string">"dc:date"</span>)</span><br><span class="line"><span class="keyword">set</span> dcsubject =  xmlPars.CreateElement(<span class="string">"dc:subject"</span>)</span><br><span class="line">item.AppendChild(title)</span><br><span class="line">item.AppendChild(link)</span><br><span class="line">item.AppendChild(description)</span><br><span class="line">item.AppendChild(dcdate)</span><br><span class="line">item.AppendChild(dcsubject)</span><br><span class="line">item.childnodes(<span class="number">0</span>).text = <span class="string">"1개의 포스트(게시글)의 제목"</span> <span class="comment">'제목</span></span><br><span class="line">item.childnodes(<span class="number">1</span>).text = <span class="string">"고유 주소"</span> <span class="comment">'브라우저 주소입력창에 쳤을때 바로 그 페이지가 나오게끔 하는 주소</span></span><br><span class="line">item.childnodes(<span class="number">2</span>).text = <span class="string">"본문내용"</span> <span class="comment">'내용 필드</span></span><br><span class="line">item.childnodes(<span class="number">3</span>).text = <span class="string">"등록일"</span> <span class="comment">'날짜 필드</span></span><br><span class="line">item.childnodes(<span class="number">4</span>).text = <span class="string">"카테고리 혹은 분류할 수 있는 테그명 등…"</span> <span class="comment">'분류 필드</span></span><br><span class="line">rs.movenext</span><br><span class="line"><span class="keyword">loop</span></span><br><span class="line"><span class="comment">'마지막으로 최종적으로 뿌려주자.</span></span><br><span class="line"><span class="built_in">Response</span>.Write xmlPars.xml</span><br><span class="line">rs.close</span><br><span class="line"><span class="keyword">set</span> rs = <span class="literal">nothing</span></span><br><span class="line"><span class="keyword">Set</span> xmlPars = <span class="literal">nothing</span></span><br></pre></td></tr></table></figure>
